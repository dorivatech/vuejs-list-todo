<!DOCTYPE html>
<html lang="pt-AO">
	<head>
		<title>DorivaTech » VueJS List ToDo</title>

		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="DorivaTech" />
		<meta name="keywords" content="dorivatech" />
		<meta name="description" content="DorivaTech" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- link icon -->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	
	<body>
		<main id="app">
			<header>
				<h1>Lista de Tarefas</h1>
				<form @submit.prevent.stop="submitTask()">
					<input type="text" v-model="form.task" placeholder="Tarefa" />
					<button type="submit">Adicionar</button>
				</form>
			</header>

			<section>
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Tarefa</th>
							<th>Ações</th>
						</tr>
					</thead>

					<tbody>
						<tr v-for="(task, index) in tasks">
							<td>{{ index }}</td>
							<td>{{ task.task }}</td>
							<td>
								<button @click.prevent.stop="edit(index)">Actualizar</button>
								<button @click.prevent.stop="update(index)">Feito</button>
								<button @click.prevent.stop="destroy(index)">Apagar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		
		<!-- JS -->
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
